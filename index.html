<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./images/iphone_.png" alt="Celular com instagram" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./images/instagram-logo-1.png" alt="Logo instagram" class=logo />
          <div class="profile-photo">
            <img src="./images/me.jpg" alt="instagram Jonathan" />
          </div>
          <a href="#" class="instagram-login">Continue as jonathanmullerr</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Not <span class="link">jonathanmullerr</span></p>
          <p class="not-account">
            <span class="link-blue">Switch Accounts</span>
            or
            <span class="link-blue">Sign up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the App</p>
          <div class="download">
            <a href="#" class="app-download"
              ><img src="./images/apple_.png" alt="Logo apple" />
            </a>
            <a href="#" class="app-download"
              ><img src="./images/playstore_.png" alt="Logo playstore"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
